<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin-Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="header">
        <button id="add-book">addbook</button>
    </div>
    <div id="main-body">
        
    </div>

    <div id="form-container" hidden>
        <button id="close-form">Close</button>
        <form id="form" name="form" onsubmit="stopRequest(event)">
            <h3>Add Book</h3>
            <label for="bname">Book Name:</label>
            <input type="text" name="bname" id="bname"><br>
            <label for="aname">Author Name:</label>
            <input type="text" name="aname" id="aname"><br>
            <label for="pages">Enter Pages:</label>
            <input type="text" name="pages" id="pages"><br>
            <label for="checkbox">I have read the book</label>
            <input type="checkbox" name="checkbox" id="checkbox"><br>
            <button type="submit" name="submit" id="submit">Add Book</button>
        </form>
    </div>

</body>
</html>
